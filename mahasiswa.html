<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="container mt-4">
      <div class="text-center">
        <h1 class="fs-3">Mahasiswa</h1>
      </div>

      <form method="POST" id="mhs-form">
        <div class="mb-3">
          <label for="nim-mhs" class="form-label">NIM</label>
          <input required type="text" class="form-control" id="nim-mhs">
        </div>
        <div class="mb-3">
          <label for="nama-mhs" class="form-label">Nama Lengkap</label>
          <input required type="text" class="form-control" id="nama-mhs">
        </div>
        <button type="submit" class="btn btn-primary" id="add-btn">Tambah Data</button>
        <button type="submit" class="btn btn-success d-none" id="edit-btn">Simpan Perubahan</button>
        <button type="reset" onclick="resetMode()" class="btn btn-secondary">Batal</button>
      </form>

      <div class="row mt-5" id="data-mhs"></div>
    </div>
  </main>

  <script src="./scripts/dom-example.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
